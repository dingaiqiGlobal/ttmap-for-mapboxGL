<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .map {
            width: 100%;
            height: 800px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="js/ol/ol.css" type="text/css">
    <script src="js/ol/ol.js"></script>
    <title>OpenLayers example</title>
</head>

<body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: "http://mt2.google.cn/vt/lyrs=m@167000000&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}",
                        wrapX: false
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([116.39392, 39.916927]),
                zoom: 12
            })
        });
    </script>
</body>

</html>
