<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .map {
            width: 100%;
            height: 800px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="js/ol/ol.css" type="text/css">
    <script src="js/ol/ol.js"></script>t>
    <title>OpenLayers example</title>
</head>

<body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        let baseMapSource = new ol.source.XYZ({
            url: 'http://192.168.51.11:8004/tiles/openstreetmap/{z}/{x}/{y}.png',
        })
        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: baseMapSource
                }),
                new ol.layer.Tile({
                    source: new ol.source.TileDebug({
                        projection: 'EPSG:3857',
                        tileGrid: baseMapSource.getTileGrid()
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([116.39392, 39.916927]),
                zoom: 12
            }),
        })
    </script>
</body>

</html>
