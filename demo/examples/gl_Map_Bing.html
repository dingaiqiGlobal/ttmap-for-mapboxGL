<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <title>mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='js/mapbox/mapbox-gl.js'></script>
    <link href='js/mapbox/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2tiZXlvbmQiLCJhIjoiY2s5MmU1Y2RiMDR4aTNtcDh0MmgwaHQzcyJ9._tMktptrxVL-QNN5s2plzg';
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [116.39392, 39.916927],
            zoom: 9,
            bearing: 45, //地图朝向
            pitch: 45, //地图倾斜角度
            hash: false //地址栏内显示当前地图中心点，朝向和倾斜角度
        });
    </script>

</body>

</html>
