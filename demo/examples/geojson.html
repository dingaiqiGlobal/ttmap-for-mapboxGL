<!DOCTYPE html>

<head>
    <title>geojson</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../../thirds_plugins/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="../../lib/TTMap.min.css">
    <script type="text/javascript" src="../../thirds_plugins/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="../../lib/TTMap.js"></script>
</head>

<body>
    <div id="ttmapContainer"></div>
    <script>
        var globe = new TTMap.Globe("ttmapContainer",
            {
                basemaps: [
                    {
                        type: 'tdt',
                        url: 'http://t0.tianditu.com/img_w/wmts?service=wmts&request=GetTile&version=1.0.0&LAYER=img&tileMatrixSet=w&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&tk=f6616fa13df718e2cd6280af4c45f5a2',
                        crs: 'EPSG:3857'
                    },
                    {
                        type: 'geojson',
                        url: '../data/geojson/an_100000.geojson'
                    }
                ],
                center: { lng: 135, lat: 39, alt: 5000000 }
            });
        var json = {
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": [138, 39]
            },
            "properties": {
                "name": "Dinagat Islands"
            }
        };
        var geojson = new TTMap.layer.GeojsonLayer({ data: json });
        globe.addLayer(geojson);
    </script>

</body>
