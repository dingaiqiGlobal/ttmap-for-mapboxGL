<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>开发示例</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/ionicons.min.css" rel="stylesheet" />

    <link href="./css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/AdminLTE.min.css" rel="stylesheet" />
    <link href="./css/skin-blue.min.css" rel="stylesheet" />
    <link href="./css/blue.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sideBar.css" />
    <link rel="stylesheet" href="./css/examples.css" />

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="./js/app.min.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./js/sidebar.js"></script>
    <script type="text/javascript" src="./js/example.js"></script>
    <!--[if lt IE 9]>
      <script type="text/javascript" src="./js/html5.min.js"></script>
      <script type="text/javascript" src="./js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="setHeight()">
    <div
      class="hold-transition skin-blue sidebar-mini"
      data-spy="scroll"
      data-target="#scrollSpy"
    >
      <div class="wrapper">
        <!-- 侧边栏 -->
        <aside class="sidebar-wrapper main-sidebar" id="scrollSpy">
          <section class="sidebar" id="sidebar">
            <ul class="sidebar-menu nav nav-stacked" id="sidebar-menu"></ul>
          </section>
        </aside>

        <!-- 内容区 -->
        <div class="content-wrapper examples-container" id="main">
          <ul id="charts-list"></ul>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <div class="row">
        <div class="footer-box1">
          <div class="img">
            <img src="./images/zkdn.png" alt="" />
          </div>
          <div class="text">
            版权所有@2022-2032中关村科学城城市大脑股份有限公司
          </div>
        </div>
        <div class="footer-box2">
          <img src="./images/QRcode.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script>
    function setHeight() {
      parent.document.getElementById("iframe").height = 0;
      parent.document.getElementById("iframe").height =
        document.body.scrollHeight;
    }
  </script>
</html>
