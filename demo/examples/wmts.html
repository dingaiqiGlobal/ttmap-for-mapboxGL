<!DOCTYPE html>
<head>
    <title>wmts地图</title>
    <style>
        html, body{
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../../thirds_plugins/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="../../lib/TTMap.min.css">
    <script type="text/javascript" src="../../thirds_plugins/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="../../lib/TTMap.js"></script>
</head>
<body>
<div id="ttmapContainer"></div>
<script>
    var globe=new TTMap.Globe("ttmapContainer",
        {
            basemaps: [
                {
                    type:'xyz',
                    url:'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer/tile/{z}/{y}/{x}'
                }
            ]
        });
    var wmts=new TTMap.layer.WMTS(
        {
            url:'http://localhost:8088/geoserver/gwc/service/wmts?',
            layer:'tiger:poly_landmarks',
            tileMatrixSetID:'EPSG:4326',
            tileMatrixLabels:['EPSG:4326:0','EPSG:4326:1','EPSG:4326:2','EPSG:4326:3','EPSG:4326:4','EPSG:4326:5','EPSG:4326:6','EPSG:4326:7','EPSG:4326:8','EPSG:4326:9','EPSG:4326:10'],
            center:{lng:-73.96,lat:40.77,alt:50000}});
    wmts.addTo(globe,true);
</script>

</body>
