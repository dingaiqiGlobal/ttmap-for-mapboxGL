<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <title>mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='js/mapbox/mapbox-gl.js'></script>
    <link href='js/mapbox/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2tiZXlvbmQiLCJhIjoiY2s5MmU1Y2RiMDR4aTNtcDh0MmgwaHQzcyJ9._tMktptrxVL-QNN5s2plzg';
        let mapStyle = {
            "version": 8,
            "zoom": 16,
            "name": "beijing",
            "metadata": {
                "mapbox:autocomposite": false,
                "mapbox:type": "template",
                "maputnik:renderer": "mbgljs",
                "openmaptiles:version": "3.x"
            },
            "sources": {
                "base": {
                    "url": "mapbox://mapbox.mapbox-streets-v8",
                    "type": "vector"
                },
                "openlayer": {
                    "type": "vector",
                    "scheme": "tms",
                    "tiles": [
                        "http://192.168.201.138:8090/geoserver/gwc/service/tms/1.0.0/ZHJY:beijing@EPSG:3857@pbf/{z}/{x}/{y}.pbf"
                    ],
                    "minZoom": 0,
                    "maxZoom": 22
                }
            },
            "sprite": "http://192.168.201.138:8088/sprites",
            "glyphs": "http://192.168.201.138:8088/fonts/{fontstack}/{range}.pbf",

            "layers": [
                {
                    "id": "BG",
                    "type": "background",
                    "paint": {
                        "background-color": "rgba(255, 255, 255, 1)"
                    }
                },
                {
                    "id": "beijing_vt",
                    "type": "fill",
                    "source": "openlayer",
                    "source-layer": "beijing",
                    "layout": {
                        "visibility": "visible"
                    },
                    "paint": {
                        "fill-color": "rgba(0, 122, 244, 1)",
                        "fill-outline-color": "#ffffff",
                    },
                },
            ]
        }
        let map = new mapboxgl.Map({
            container: 'map',
            style: mapStyle,
            center: [116.39392, 39.916927],
            zoom: 9,
            pitch: 75,
        })
    </script>

</body>

</html>
